<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS TODAY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="shotcut icon" href="./NEWS.png" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./NEWS.png" alt="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item " id="ipl" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item " id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item " id="technology" onclick="onNavItemClick('technology')">Technology
                    </li>
                    <li class="hover-link nav-item  " id="finance" onclick="onNavItemClick('finance')">Finance</li>
                </ul>
            </div>


            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="eg.share market">
                <button id="search-button" class="Search-button">Search</button>
            </div>

            <div class="container">

                <button class="light-mode-button" aria-label="Toggle Light Mode" onclick="toggle_light_mode()">
                    <span></span>
                    <span></span>
                </button>
                
            </div>
            
        </div>


    </nav>
    
        
   

    
    <main>
        <div id="myDiv" ></div>
        <div class="card-container container flex " id="cards-container">

    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title" style="margin-left: 10px;">This is the title</h3>
                <h6 class="news-source" id="news-source" style="margin-left: 10px;">End Gadget 04/06/2023 </h6>
                <p class="news-desc" id="news-desc" style="margin-left: 10px; color: rgb(93, 88, 120);">Lorem ipsum
                    dolor sit amet consectetur adipisicing elit. Omnis beatae dolore, voluptas deleniti neque quia earum
                    voluptatem eius impedit iste.</p>
            </div>

        </div>
    </template>


    <script src="./script.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

</body>

</html>
